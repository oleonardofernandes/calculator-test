<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"  rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculatorBody">
        <div class="results">
            <div class="resultsPrevious" data-result-previous></div>

            <div class="resultsCurrent" data-result-current> </div>
        </div>

        <div class="buttons">

            <div class="listNumberButtons">

                <div class="line">
                    <button class="numberButton" data-number>7</button>
                    <button class="numberButton" data-number>8</button>
                    <button class="numberButton" data-number>9</button>
                </div>

                <div class="line">
                    <button class="numberButton" data-number>4</button>
                    <button class="numberButton" data-number>5</button>
                    <button class="numberButton" data-number>6</button>
                </div>

                <div class="line">
                    <button class="numberButton" data-number>1</button>
                    <button class="numberButton" data-number>2</button>
                    <button class="numberButton" data-number>3</button>
                </div>

                <div class="lastLine">
                    <button class="numberButton" data-number>0</button>
                    <button class="numberButton" data-number>.</button>
                </div>

            </div>

            <div class="listOperateButtons">

                <div class="lineOperateButtons">
                    <button class="operateButton" data-delete>DEL</button>
                    <button class="operateButton" data-all-clear>AC</button>
                </div>

                <div class="lineOperateButtons">
                    <button class="operateButton" data-operator>รท</button>
                    <button class="operateButton" data-operator>x</button>
                </div>

                <div class="lineOperateButtons">
                    <button class="operateButton" data-operator>-</button>
                    <button class="operateButton" data-operator>%</button>
                </div>

                <div class="lineOperateButtons">
                    <button class="plusOperateButton" data-operator>+</button>
                    <button class="equalOperateButton" data-equal>=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
